<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Simple</title>
  <script type="module">
    import { io } from 'https://cdn.socket.io/4.7.5/socket.io.esm.min.js'

    // Generar un nombre de usuario simple (sin API)
    const getUsername = () => {
      const names = ['Ana', 'Luis', 'Carlos', 'MarÃ­a', 'Jorge', 'LucÃ­a', 'Pedro', 'SofÃ­a']
      return names[Math.floor(Math.random() * names.length)]
    }

    const username = getUsername()
    const socket = io({ auth: { username } })

    const form = document.getElementById('form')
    const input = document.getElementById('input')
    const messages = document.getElementById('messages')

    socket.on('chat message', (msg, username) => {
      const item = `<li><b>${username}:</b> ${msg}</li>`
      messages.insertAdjacentHTML('beforeend', item)
      messages.scrollTop = messages.scrollHeight
    })

    form.addEventListener('submit', (e) => {
      e.preventDefault()
      if (input.value.trim()) {
        socket.emit('chat message', input.value)
        input.value = ''
      }
    })
  </script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    #messages {
      list-style: none;
      padding: 0;
      margin: 0 0 20px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: white;
    }
    #messages li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    #form {
      display: flex;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chat Simple</h1>
  <ul id="messages"></ul>
  <form id="form">
    <input type="text" id="input" placeholder="Escribe un mensaje..." autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
